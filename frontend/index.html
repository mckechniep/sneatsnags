<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>SeatSnags - Premium Ticket Marketplace</title>
    <meta name="title" content="SeatSnags - Premium Ticket Marketplace" />
    <meta name="description" content="Buy and sell tickets for concerts, sports, theater, and comedy shows. Secure transactions, verified tickets, and unbeatable prices." />
    <meta name="keywords" content="ticket marketplace, concert tickets, sports tickets, theater tickets, comedy shows, buy tickets, sell tickets, secure ticket exchange" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="SeatSnags Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sneatsnags.onrender.com/" />
    <meta property="og:title" content="SeatSnags - Premium Ticket Marketplace" />
    <meta property="og:description" content="Buy and sell tickets for concerts, sports, theater, and comedy shows. Secure transactions, verified tickets, and unbeatable prices." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:site_name" content="SeatSnags" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://sneatsnags.onrender.com/" />
    <meta property="twitter:title" content="SeatSnags - Premium Ticket Marketplace" />
    <meta property="twitter:description" content="Buy and sell tickets for concerts, sports, theater, and comedy shows. Secure transactions, verified tickets, and unbeatable prices." />
    <meta property="twitter:image" content="/twitter-image.png" />
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SeatSnags" />
    <meta name="application-name" content="SeatSnags" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://sneatsnags-backend.onrender.com;" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
